{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}

{% if messages %}
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            {% for msg in messages %}
                <div class="{{ msg.tags|default:'' }}">{{ msg }}</div>
            {% endfor %}
        </div>
    </div>
{% endif %}

<form class="form-horizontal" id="user-signin-form" method="POST" action="{% url 'users:signin' %}?{{ get_param }}">
        {% include 'forms/horizontal_form.html' %}
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember_me"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-success">Sign in</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'users:signup' %}">Sign up</a>
            </div>
        </div>

    </form>

{% endblock content %}
