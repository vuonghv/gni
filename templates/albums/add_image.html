{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <form method="POST" enctype="multipart/form-data" action="{% url 'albums:add' album.pk %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add image" class="btn btn-default"/>
        </form>
    </div>
</div>
{% endblock %}
